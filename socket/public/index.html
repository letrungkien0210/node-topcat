<!DOCTYPE html>
<head>
    <title>TopCat!</title>
    <script src="jquery-3.0.0.min.js"></script>
    <script src="client.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center;">
    <h1>It's Cat VS. Cat in TopCat!</h1>
    <p id="message"></p>
    <img src="http://thecatapi.com/api/images/get?format=src&type=gif">
    <div id="chat" style="padding: 100px; max-width: 800px; border: 2px solid #333;"></div>
    <form>
        <fieldset><input type="text" name="nick" placeholder="nickname" /></fieldset>
        <fieldset><input type="text" name="message" placeholder="message" /></fieldset>
        <input type="submit" />
    </form>
</body>
